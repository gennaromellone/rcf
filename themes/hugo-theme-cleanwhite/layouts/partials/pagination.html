<!-- Pagination -->
{{ $pag := $.Paginator }}
{{ if gt $pag.TotalPages 1 }}
<ul class="pager">
    {{ if $pag.HasPrev }}
    <li class="previous">
        <a href="{{ $pag.Prev.URL }}">&larr; {{ i18n "newer_posts" }}</a>
    </li>
    {{ end }}
    {{ if $pag.HasNext }}
    <li class="next">
        <a href="{{ $pag.Next.URL }}">{{ i18n "older_posts" }} &rarr;</a>
    </li>
    {{ end }}
</ul>
{{ end }}
